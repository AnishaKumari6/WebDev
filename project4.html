<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Layout</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: Arial, sans-serif;
    }

    .container {
      border: 2px solid black;
      height: 300px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 30px;
    }

    .box {
      background-color: lightblue;
      width: 140px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
    }
    
    .container2{
        border:2px solid orange;
        border:2px solid red;
        margin: 30px;
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
        gap: 20px;
        padding: 20px;
        flex-wrap: wrap;
    
    }
    .box2{
        background-color: lightcoral;
        width: 300px;
        height: 200px;
        margin: 10px;
        display: flex;/* to apply horizontal and vertical alignment */
        justify-content: center;/* for horizontal */
        align-items: center; /* for vertical */
        font-size: 16px;

    }
    .container3{
        border:2px solid green;
        height:400px;
        display:flex;
        flex-direction: column;
        justify-content:flex-end;
        align-items:flex-end;
        margin:30px;
    }
    .box3{
        background-color: rgb(139, 109, 230);
        width:150px;
        height:100px;
        display:flex;
        justify-content:center;
        align-items:center;
        font-size:16px;
        margin: 10px;
        border: 1px solid black;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">Box1</div>
    <div class="box">Box2</div>
    <div class="box">Box3</div>
  </div>


  <div class="container2">
    <div>
        <box class="box2">Box1</box>
    </div>
    <div>
        <box class="box2">Box2</box>
    </div>
    <div>
        <box class="box2">Box3</box>
    </div>
    <div>
        <box class="box2">Box4</box>
    </div>
    <div>
        <box class="box2">Box5</box>
    </div>
    
  </div>

  <div>
    <div class="container3">
        <box class="box3">Child</box>
    </div>
  </div>

</body>
</html>
