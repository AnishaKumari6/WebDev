<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p {
            border: 2px solid black;
            width: 200px;
            height: 150px;
            padding: 20px;
            margin: 20px;
            color:brown;
            background-color: lightgray;
            font-weight: bold;
        }
        .submit{
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            height: 40px;
            width: 100px;
            margin: 20px;
                       
        }
        .submit:hover {
            background-color: rgb(11, 11, 24);
        }
        input{
            padding: 3px;
            border: 2px solid gray;
            border-radius: 4px;

        }
        input:focus {
            outline: none;
            border: 2px solid orange;
            
        }
        a:visited {
            color: purple;
        }
        .interest{
            border: 2px solid green;
            width: 200px;
            height: 260px;
            padding: 10px;
            margin: 20px;
            background-color: lightyellow;
        }
        ul li button{
            background-color: orange;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        ul li button:hover {
            background-color: darkorange;
        }
        h3{
            text-align: center;
            color: rgb(2, 36, 2);
        }

    </style>

</head>
<body>
    <div>
        <p>Streaming
            <input type="text" placeholder="Enter your Streaming"></input>
        </p>
        <p>Blogging
            <input type="text" placeholder="Enter your blog"></input>
        </p>
        <p>Podcasting
            <input type="text" placeholder="Enter your Podcast"></input>
            <a href="http://google.com">GOOGLE</a>
        </p>
        <button class="submit" >SUBMIT</button>
        </div>
        <div class="interest">
        <h3>MY INTERESTS</h3>
        <ul>
            <li><button>STYLE</button></li>
            <li><button>SPORTS</button></li>
            <li><button>HOBBIES</button></li>
            <li><button>EATING</button></li>
            <li><button>TRAVEL</button></li>
        </ul>
        </div>
        
    </div>
</body>
</html>
